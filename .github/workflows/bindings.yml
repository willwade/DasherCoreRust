name: Build FFI Bindings

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-c-cpp-csharp:
    name: Build C/C++/C# (cdylib)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cbindgen
        run: cargo install cbindgen
      - name: Build cdylib
        run: cargo build --release --lib
      - name: Generate C header
        run: cbindgen --crate dasher_core --output dasher_core.h
      - name: Upload FFI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffi-${{ matrix.os }}
          path: |
            target/release/*.dll
            target/release/*.so
            target/release/*.dylib
          if-no-files-found: ignore
      - name: Upload Header File
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: ffi-header
          path: dasher_core.h

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown --features wasm,js
      - name: Install matching wasm-bindgen CLI
        run: cargo install wasm-bindgen-cli --version 0.2.88 --force
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - name: Clean wasm-pack cache
        run: rm -rf ~/.cache/.wasm-pack
      - name: Build WASM JS bindings
        run: wasm-pack build --release --target web -- --features wasm,js
      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: |
            target/wasm32-unknown-unknown/release/*.wasm
            pkg/

  release-artifacts:
    name: Upload Release Artifacts
    needs: [build-c-cpp-csharp, build-wasm]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ffi-ubuntu-latest
          path: artifacts/linux
      - uses: actions/download-artifact@v4
        with:
          name: ffi-macos-latest
          path: artifacts/macos
      - uses: actions/download-artifact@v4
        with:
          name: ffi-windows-latest
          path: artifacts/windows
      - uses: actions/download-artifact@v4
        with:
          name: wasm
          path: artifacts/wasm
      - uses: actions/download-artifact@v4
        with:
          name: ffi-header
          path: artifacts/include
      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/**/*
            artifacts/macos/**/*
            artifacts/windows/**/*
            artifacts/wasm/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: |
            target/wasm32-unknown-unknown/release/*.wasm
            pkg/
