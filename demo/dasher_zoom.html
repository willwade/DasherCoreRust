<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dasher WASM Zooming Demo</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { background: #222; color: #fff; font-family: sans-serif; }
    #dasher-container {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: #181818;
      cursor: crosshair;
      overflow: hidden;
    }
    #dasher-canvas {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    #output {
      position: absolute;
      left: 20px; top: 20px;
      font-size: 2em;
      color: #fff;
      z-index: 10;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #status {
      position: absolute;
      left: 20px; top: 80px;
      font-size: 1.2em;
      color: #aaa;
      z-index: 10;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #instructions {
      position: absolute;
      left: 20px; top: 140px;
      font-size: 1.2em;
      color: #aaa;
      z-index: 10;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #debug {
      position: absolute;
      left: 20px; top: 200px;
      font-size: 1.2em;
      color: #aaa;
      z-index: 10;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    /* No need for zoom-box CSS as we're drawing directly on canvas */
    .crosshair {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }
    .crosshair-h, .crosshair-v {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .crosshair-h {
      height: 1px;
      width: 100%;
      left: 0;
      top: 50%;
    }
    .crosshair-v {
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
    }
  </style>
</head>
<body>
  <div id="output">Output: <span id="typed"></span></div>
  <div id="status">Training Status: <span id="training-status">Not started</span></div>
  <div id="instructions">Click to start zooming. Move mouse vertically to select characters. Move mouse left of center to go backward, right of center to go forward. Further from center = faster.</div>
  <div id="debug">Debug: <span id="debug-info">-</span></div>
  <div id="crosshair" class="crosshair">
    <div class="crosshair-h"></div>
    <div class="crosshair-v"></div>
  </div>
  <canvas id="dasher-canvas"></canvas>
  <script type="module" src="dasher_zoom.js"></script>
</body>
</html>
